<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Js Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="first-operand">123</div>
      <div id="current-operand">543</div>
    </div>
    <div class="keys">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>.</button>
      <button>-</button>
      <button>+</button>
      <button>*</button>
      <button>/</button>
      <button>=</button>
      <button>C</button>
      <button>DEL</button>
    </div>
  </div>




  <script src="./index.js"></script>
</body>
</html>
