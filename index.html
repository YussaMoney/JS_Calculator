<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Js Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div data-first-operand id="first-operand"></div>
      <div data-current-operand id="current-operand"></div>
    </div>
    <div class="keys">
      <button type="button" data-number id="zero">0</button>
      <button type="button" data-number id="one">1</button>
      <button type="button" data-number id="two">2</button>
      <button type="button" data-number id="three">3</button>
      <button type="button" data-number id="four">4</button>
      <button type="button" data-number id="five">5</button>
      <button type="button" data-number id="six">6</button>
      <button type="button" data-number id="seven">7</button>
      <button type="button" data-number id="eight">8</button>
      <button type="button" data-number id="nine">9</button>
      <button type="button" data-number id="decimal">.</button>
      <button type="button" data-operator id="minus">-</button>
      <button type="button" data-operator id="add">+</button>
      <button type="button" data-operator id="times">*</button>
      <button type="button" data-operator id="division">/</button>
      <button type="button" data-equal id="equal">=</button>
      <button type="button" data-clear id="clear">C</button>
      <button type="button" data-delete id="delete">DEL</button>
    </div>
  </div>




  <script src="./index.js"></script>
</body>
</html>
